    <main>
        <form>
            <label for="name">Full name</label>
            <input type="text" id="name" name="name" placeholder="Joe Doe" required>
            <br>
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" placeholder="joedoe@email.com" required>                    <br>
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Create a stunning website" required>
            <br>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="8" cols="40" placeholder="Message" required></textarea>                    <br>
            <button type="submit">Submit</button>
        </form>
    </main>
